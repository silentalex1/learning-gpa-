<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning GPA.</title>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="theme-math">

    <div id="contextMenu" class="context-menu hidden">
        <div class="context-item" id="renameNoteOption">Rename Note</div>
    </div>

    <nav class="navbar">
        <div class="nav-content">
            <button id="mobileMenuBtn" class="mobile-menu-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div class="nav-links">
                <button id="loginBtn" class="nav-item-btn">Login</button>
                <button id="notesBtn" class="nav-item-btn hidden">Your Notes</button>
                <div id="userInfo" class="user-info hidden"></div>
            </div>
        </div>
    </nav>

    <div id="mobileSidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button id="closeSidebarBtn" class="close-icon">&times;</button>
        </div>
        <div class="sidebar-content">
            <button id="mobileLoginBtn" class="sidebar-btn">Login</button>
            <button id="mobileNotesBtn" class="sidebar-btn hidden">Your Notes</button>
        </div>
    </div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div id="notesModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-card notes-card">
            <div class="modal-header">
                <h2>Your saved notes</h2>
                <button id="closeNotesBtn" class="close-icon">&times;</button>
            </div>
            <div class="modal-body notes-body">
                <div class="notes-tabs-container">
                    <div class="notes-tabs" id="notesTabs"></div>
                </div>
                <div class="note-editor">
                    <label class="input-label">Enter your note title:</label>
                    <input type="text" id="noteTitleInput" class="note-input" placeholder="Title...">
                    
                    <label class="input-label">Save your notes here:</label>
                    <div id="noteContentInput" class="note-content-area" contenteditable="true" placeholder="Paste or type something..."></div>
                    
                    <div class="note-actions">
                        <button id="saveNoteBtn" class="save-btn-styled">Save Your Note</button>
                        <button id="deleteNoteBtn" class="delete-btn hidden">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <h1>Learning GPA.</h1>
                <p>able to solve ANY classes of your problem, get that f to a "A" in no time.</p>
            </div>
        </div>
        
        <nav class="subject-nav">
            <button class="nav-btn active" data-subject="math">
                <span class="emoji">üìê</span> Math
            </button>
            <button class="nav-btn" data-subject="english">
                <span class="emoji">üìö</span> English
            </button>
            <button class="nav-btn" data-subject="history">
                <span class="emoji">‚öóÔ∏è</span> History
            </button>
            <button class="nav-btn" data-subject="science">
                <span class="emoji">üß¨</span> Science
            </button>
        </nav>
    </header>

    <main class="container">
        
        <div id="mathView" class="view-section">
            <div class="layout-grid">
                <section class="control-panel card">
                    <div class="card-header">
                        <h2>Input Problem</h2>
                    </div>
                    
                    <div class="form-group">
                        <label class="input-label">Select Problem Type</label>
                        <div class="select-wrapper">
                            <select id="mathMode" class="styled-select">
                                <option value="linear">Linear Equation (y=mx+b)</option>
                                <option value="intercepts">Line from Intercepts</option>
                                <option value="geometry">Geometry (2 Points)</option>
                                <option value="triangle_in">Triangle (Find 3rd Angle)</option>
                                <option value="triangle_ex">Triangle (Find Exterior Angle)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label id="inputLabel" class="input-label">Enter Values</label>
                        <div class="input-group">
                            <input type="text" id="mathInput" placeholder="y = -x - 5" autocomplete="off">
                            <button id="degreeBtn" class="icon-btn" title="Add Degree Symbol">¬∞</button>
                        </div>
                    </div>
                    <button id="solveMathBtn" class="action-button">Get My Answer</button>
                    <button id="solveMathAiBtn" class="action-button ai-btn">Get my Answer with AI</button>
                </section>

                <div class="right-col">
                    <section class="results-area card">
                        <div class="card-header">
                            <h2>Precise Solution</h2>
                        </div>
                        <div id="mathSolution" class="output-box">
                            <div class="empty-state">
                                <span>Answer and steps will appear here.</span>
                            </div>
                        </div>
                    </section>
                    
                    <section id="graphCard" class="graph-section card">
                        <div class="card-header">
                            <h2>Visual Graph</h2>
                        </div>
                        <div class="canvas-wrapper">
                            <canvas id="mathCanvas" width="600" height="400"></canvas>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <div id="aiView" class="view-section hidden">
            <section class="ai-panel card">
                <div class="card-header">
                    <h2 id="aiTitle">Subject Helper</h2>
                    <span class="ai-badge">Puter AI</span>
                </div>
                
                <div id="aiResponse" class="output-box ai-output">
                    <div class="empty-state">
                        <span>I am ready to help. Ask me anything about this subject.</span>
                    </div>
                </div>
                
                <div class="ai-input-area">
                    <textarea id="aiPrompt" placeholder="Type your question, essay, or concept here..."></textarea>
                    <button id="askAiBtn" class="action-button ai-send">Ask AI</button>
                </div>
            </section>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
