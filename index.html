<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning GPA.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-math">

    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <h2>AI Settings</h2>
            <label>Enter your Gemini API key:</label>
            <input type="password" id="apiKeyInput" placeholder="Paste key here...">
            <a href="https://aistudio.google.com/app/apikey" target="_blank" class="api-link">click here directly to get your api key.</a>
            <div class="modal-actions">
                <button id="saveKeyBtn">Save</button>
                <button id="closeSettingsBtn" class="cancel-btn">Close</button>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="top-bar">
            <h1>Learning GPA.</h1>
            <button id="settingsBtn" class="settings-icon">⚙️</button>
        </div>
        <p>able to solve ANY classes of your problem, get that f to a "A" in no time.</p>
        
        <nav class="subject-nav">
            <button class="nav-btn active" data-subject="math">Math</button>
            <button class="nav-btn" data-subject="english">English</button>
            <button class="nav-btn" data-subject="history">History</button>
            <button class="nav-btn" data-subject="science">Science</button>
        </nav>
    </header>

    <main class="container">
        
        <div id="mathView" class="view-section">
            <section class="control-panel card">
                <label class="input-label">Select Problem Type</label>
                <div class="select-wrapper">
                    <select id="mathMode" class="styled-select">
                        <option value="linear">Linear Equation (y=mx+b)</option>
                        <option value="intercepts">Line from Intercepts</option>
                        <option value="geometry">Geometry (2 Points)</option>
                        <option value="triangle_in">Triangle (Find 3rd Angle)</option>
                        <option value="triangle_ex">Triangle (Find Exterior)</option>
                    </select>
                </div>

                <div class="input-area">
                    <label id="inputLabel" class="input-label">Enter Equation</label>
                    <div class="input-group">
                        <input type="text" id="mathInput" placeholder="y = -x - 5" autocomplete="off">
                        <button id="degreeBtn" class="icon-btn">°</button>
                    </div>
                </div>
                <button id="solveMathBtn" class="action-button">Get My Answer</button>
            </section>

            <section class="results-area">
                <div class="card result-card">
                    <h2 class="card-title">Precise Solution & Steps</h2>
                    <div id="mathSolution" class="output-box">
                        <span class="placeholder">Answer and steps will appear here.</span>
                    </div>
                </div>
                
                <div id="graphCard" class="card graph-card">
                    <h2 class="card-title">Accurate Graph</h2>
                    <div class="canvas-wrapper">
                        <canvas id="mathCanvas" width="600" height="400"></canvas>
                    </div>
                </div>
            </section>
        </div>

        <div id="aiView" class="view-section hidden">
            <section class="ai-panel card">
                <h2 id="aiTitle" class="card-title">Subject Helper</h2>
                <div id="aiResponse" class="output-box ai-output">
                    <span class="placeholder">I am ready to help. Ask me anything about this subject.</span>
                </div>
                <div class="ai-input-group">
                    <textarea id="aiPrompt" placeholder="Type your question, essay, or concept here..."></textarea>
                    <button id="askAiBtn" class="action-button">Ask AI</button>
                </div>
            </section>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
